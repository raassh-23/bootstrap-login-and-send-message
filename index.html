<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />

        <style>
            body {
                margin: 0;
                padding: 0;
                min-height: 100vh;
            }
        </style>
    </head>
    <body class="bg-dark bg-gradient d-flex align-items-center">
        <div class="container">
            <h1 class="text-center mb-4 text-light">Login Form</h1>

            <div class="row justify-content-center align-items-center">
                <div class="col-md-6 bg-secondary p-4 rounded">
                    <div class="col-md-8 mx-auto">
                        <form class="form" action="" method="post">
                            <h3 class="text-center text-light">Login</h3>
                            <div class="form-group my-2">
                                <label for="username" class="text-light">Username:</label><br />
                                <input
                                    type="text"
                                    name="username"
                                    id="username"
                                    class="form-control"
                                />
                            </div>
                            <div class="form-group my-2">
                                <label for="password" class="text-light">Password:</label><br />
                                <input
                                    type="password"
                                    name="password"
                                    id="password"
                                    class="form-control"
                                />
                            </div>
                            <div class="form-group my-2">
                                <label for="remember-me" class="text-light"
                                    ><span>Remember me</span>Â <span
                                        ><input
                                            id="remember-me"
                                            name="remember-me"
                                            type="checkbox" /></span></label
                                ><br />
                                <input
                                    type="submit"
                                    name="login"
                                    class="btn btn-info btn-md my-2 text-light"
                                    value="Login"
                                />
                            </div>
                            <div class="text-left text-light my-2">
                                <p class="m-0">
                                    Don't have an account? 
                                    <a href="./register.html" class="link-info">Register here</a>
                                </p>
                                <p class="m-0">
                                    Want to send us a message? 
                                    <a href="./contact-us.html" class="link-info">Contact us here</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
